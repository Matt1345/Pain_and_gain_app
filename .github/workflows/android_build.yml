name: Android Build

on:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set Up JDK
        uses: actions/setup-java@v2
        with:
          java-version: 1.8

      - name: Run Tests
        run: ./gradlew ktlintCheck

      - name: Build Project
        run: ./gradlew assemble